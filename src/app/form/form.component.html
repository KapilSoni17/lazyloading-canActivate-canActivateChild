<div class="container">
  <h3> Password validations </h3>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
      <label for="email"> Enter Your email :</label>
      <input
          formControlName="email"
          id="email"
          type="email"
          class="form-control"
          >
      <div *ngIf="pass.email.touched && pass.email.invalid" class="alert alert-danger" >
          <div *ngIf="pass.email.errors?.required">email is required.</div>
          <div *ngIf="pass.email.errors?.pattern">email is not valid</div>

      </div>
  </div><hr>



      <div class="form-group">
          <label for="password"> Enter Password :</label>
          <input
              formControlName="password"
              id="password"
              type="password"
              class="form-control"
              pattern
              >
          <div *ngIf="pass.password.touched && pass.password.invalid" class="alert alert-danger" >
              <div *ngIf="pass.password.errors?.required">Password is required.</div>
              <div *ngIf="pass.password.errors?.pattern">Password is too weak.</div>

          </div>
      </div><hr>

      <div class="form-group">
          <label for="confirm_password">Reenter Password</label>
          <input
              formControlName="confirm_password"
              id="confirm_password"
              type="password"
              class="form-control">
          <div *ngIf="pass.confirm_password.touched && pass.confirm_password.invalid" class="alert alert-danger">

              <div *ngIf="pass.confirm_password.errors?.confirmedValidator">Password and Confirm Password must be match.</div>
          </div>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="!form.valid" >Submit</button>
  </form>
</div>
